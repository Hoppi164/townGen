<!-- NOTE TO SELF: HAVE USER DOWNLOAD JSON FILE OF SCOPE -->
<!-- This is how they 'save' and 'load' their towndata -->
<html ng-app="townApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="assets/bootstrap-4.1.3-dist/css/bootstrap.css">
		<script src="assets/bootstrap-4.1.3-dist/js/jquery331.js"></script>
		<script src="assets/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
		<script src="js/nameLists/townNameList.js"></script>
		<script src="j	s/nameLists/F.js"></script>
		<script src="js/nameLists/M.js"></script>
		<script src="js/nameLists/S.js"></script>
		<script src="js/map.js"></script>
		<script src="assets/angularjs-1-7-5.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/leaflet/leaflet.css"></script>
		<link rel="stylesheet" href="css/custom.css"></script>
	</head>
	<body ng-controller="townController">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Town Generator</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Character Sheet (Coming Soon)</a>
					</li>
					<li class="nav-item mt-1 mt-md-0 ml-0 ml-md-1">
						<button class="btn btn-info w-100" ng-click="saveFile()">Save <i class="fas fa-download"></i></button>
					</li>
					<li class="nav-item mt-1 mt-md-0 ml-0 ml-md-1">
						<label class="btn btn-info mb-0 w-100">
							Load <i class="fas fa-upload"></i></i>
							<input type="file" class="d-none" onchange="loadFile()" id="fileUpload">
							<input type="checkbox" class="d-none" id="triggerLoadFileCheckbox" ng-change="loadFile()" ng-model="triggerLoadFile">
						</label>
					</li>
					<li class="nav-item mt-1 mt-md-0 ml-0 ml-md-1">
						<button class="btn btn-info w-100" ng-click="toggleEdit()">Edit Town<i class="fas fa-edit px-2"></i></button>
					</li>
					<li class="nav-item mt-1 mt-md-0 ml-0 ml-md-1">
						<button class="btn btn-info w-100" ng-click="newTown()">New Town<i class="fas fa-sync px-2"></i></button>
					</li>
				</ul>
			</div>
		</nav>
		<br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-2 d-none d-md-block">
					<div class="card">
						<div class="card-body">
							ADVERTISEMENT PC
						</div>
					</div>
				</div>
				<div class="col-12 col-md-8">
					<div class="card d-md-none">
						<div class="card-body">
							ADVERTISEMENT MOBILE
						</div>
					</div>
					<br class="d-md-none">
					<div class="card">
						<div class="card-header">
							<h3 class="text-center m-0">
							<label ng-bind="townData.name" class="text-center w-100" ng-hide="editmode"></label>
							<textarea ng-model="townData.name" class="townData text-center" ng-show="editmode"></textarea>
							</h3>
						</div>
						<div class="card-body p-0">
							<div class="row mx-0">
								<div class="col-12 col-md-6 p-0">
								<img class="col-12 p-0 maxHeight180" src="images/town.jpg" alt="Image of City">
								</div>
								<div class="col-12 col-md-6 p-0">
								<img class="col-12 p-0 maxHeight180" src="images/town-map.svg" alt="Map of City">
								<span class="imageOverlay" ng-click="toggleFullscreenImage('images/town-map.svg')"><i class="fas fa-expand"></i></span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<label ng-bind="townData.description" class="text-center w-100" ng-hide="editmode"></label>
							<textarea ng-model="townData.description" class="townData text-center" ng-show="editmode"></textarea>
						</div>
					</div>
					<br>
					<div class="card">
						<div class="card-header">
							<h5 class="text-center">Buildings</h5>
						</div>
						<div class="card-body">
							<input type="search" class="form-control" placeholder="Search for building" ng-model="buildingSearchInput">
							<br>
							<table class="table">
								<thead>
									<tr>
										<td><b>#</b></td>
										<td><b>Building</b></td>
										<td><b>Name</b></td>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="building in townData.buildings | filter:buildingSearchInput|limitTo:4" >
										<td>
											<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#buildingViewModal" ng-click="viewBuilding($index)">View</button>
										</td>
										<td>
											<label ng-bind="building.type" ng-hide="editmode"></label>
											<textarea ng-model="building.type" class="townData" ng-show="editmode"></textarea>
										</td>
										<td>
											<label ng-bind="building.name" ng-hide="editmode"></label>
											<textarea ng-model="building.name" class="townData" ng-show="editmode"></textarea>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<br>
					<div class="card">
						<div class="card-header">
							<h5 class="text-center">People:</h5>
						</div>
						<div class="card-body">
							<input type="search" class="form-control" placeholder="Search for person" ng-model="peopleSearchInput">
							<br>
							<table class="table">
								<thead>
									<tr>
										<th><b>#</b></th>
										<th><b>Name</b></th>
										<th><b>Occupation</b></th>
										<th class="d-none d-md-table-cell"><b>Race</b></th>
										<th class="d-none d-md-table-cell"><b>Age</b></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="person in townData.people | filter:peopleSearchInput" >
										<td>
											<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#personViewModal" ng-click="viewPerson($index)">View</button>
										</td>
										<td>
											<label ng-bind="person.name" ng-hide="editmode"></label>
											<textarea ng-model="person.name" class="townData" ng-show="editmode"></textarea>
										</td>
										<td>
											<label ng-bind="person.job" ng-hide="editmode"></label>
											<textarea ng-model="person.job" class="townData" ng-show="editmode"></textarea>
										</td>
										<td class="d-none d-md-table-cell">
											<label ng-bind="person.race" ng-hide="editmode"></label>
											<textarea ng-model="person.race" class="townData" ng-show="editmode"></textarea>
										</td>
										<td class="d-none d-md-table-cell">
											<label ng-bind="person.age" ng-hide="editmode"></label>
											<textarea ng-model="person.age" class="townData" ng-show="editmode"></textarea>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<br class="d-md-none">
					<div class="card d-md-none">
						<div class="card-body">
							ADVERTISEMENT MOBILE
						</div>
					</div>
				</div>
				<div class="col-2 d-none d-md-block">
					<div class="card">
						<div class="card-body">
							ADVERTISEMENT PC
						</div>
					</div>
				</div>
			</div>
			<br><br><br>
		</div>
		<!-- PEOPLE Modal -->
		<div class="modal fade" id="personViewModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							<label ng-bind="townData.people[currentPerson].name" ng-hide="editmode"></label>
							<textarea ng-model="townData.people[currentPerson].name" class="townData" ng-show="editmode"></textarea>
						</h5>
						<button type="button" class="close" data-dismiss="modal"> <span>&times;</span> </button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-12 d-md-none">
								<img class="img-fluid" src="images/human-woman.jpg">
							</div>
							<div class="col-12 col-md-6">
								<div class="row pl-md-3">
									<div class="attributeBox col-6">
										<b>Race:</b>
										<label ng-bind="townData.people[currentPerson].race" ng-hide="editmode"></label>
										<textarea ng-model="townData.people[currentPerson].race" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-6">
											<b>Age: </b>
											<label ng-bind="townData.people[currentPerson].age" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].age" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-6">
											<b><i class="fas fa-hammer"></i> Job: </b>
											<label ng-bind="townData.people[currentPerson].job" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].job" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-6">
											<b><i class="fas fa-comment"></i> Lng: </b>
											<label ng-bind="townData.people[currentPerson].lng" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].lng" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-4">
											<b><i class="fas fa-shield-alt"></i> AC: </b>
											<label ng-bind="townData.people[currentPerson].AC" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].AC" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-4">
											<b><i class="fas fa-heart"></i> HP: </b>
											<label ng-bind="townData.people[currentPerson].HP" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].HP" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-4">
											<b><i class="fas fa-shoe-prints"></i> SP: </b>
											<label ng-bind="townData.people[currentPerson].SP" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].SP" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-4">
											<b><i class="fas fa-fist-raised"></i> STR: </b>
											<label ng-bind="townData.people[currentPerson].STR" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].STR" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-4">
											<b><i class="fas fa-running"></i> DEX: </b>
											<label ng-bind="townData.people[currentPerson].DEX" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].DEX" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-4">
											<b><i class="fas fa-paw"></i> CON: </b>
											<label ng-bind="townData.people[currentPerson].CON" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].CON" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-4">
											<b><i class="fas fa-book"></i> INT: </b>
											<label ng-bind="townData.people[currentPerson].INT" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].INT" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-4">
											<b><i class="fas fa-tree"></i> WIS: </b>
											<label ng-bind="townData.people[currentPerson].WIS" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].WIS" class="townData" ng-show="editmode"></textarea>
									</div>
									<div class="attributeBox col-4">
											<b><i class="fas fa-comments"></i> CHA: </b>
											<label ng-bind="townData.people[currentPerson].CHA" ng-hide="editmode"></label>
											<textarea ng-model="townData.people[currentPerson].CHA" class="townData" ng-show="editmode"></textarea>
									</div>
								</div>
							</div>
							<div class="col-6 d-none d-md-inline">
								<img class="img-fluid" src="images/human-woman.jpg">
							</div>
							<hr class="col-12">
							<div class="col-12">
								<div class="card">
									<div class="card-header"><h6 class="text-center"><i class="fas fa-box-open"></i> Inventory:</h6></div>
									<div class="card-body p-0">
										<div class="row mx-0">
											<div class="col-6 col-md-3 attributeBox" ng-repeat="item in townData.people[currentPerson].inventory">
												<b>
														<i ng-if="item.type == 'money'" class="fas fa-dollar-sign"></i>
														<i ng-if="item.type == 'armor'" class="fas fa-tshirt"></i>
												</b>
														<label ng-bind="item.value" ng-hide="editmode"></label>
														<textarea ng-model="item.value" class="townData" ng-show="editmode"> </textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- BUILDING Modal -->
		<div class="modal fade" id="buildingViewModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							<label ng-bind="townData.buildings[currentBuilding].type" ng-hide="editmode"></label>
							<textarea ng-model="townData.buildings[currentBuilding].type" class="townData" ng-show="editmode"> </textarea>								
							<b ng-show="townData.buildings[currentBuilding].name"> -- </b>
							<label ng-bind="townData.buildings[currentBuilding].name" ng-hide="editmode"></label>
							<textarea ng-model="townData.buildings[currentBuilding].name" class="townData" ng-show="editmode"> </textarea>
						</h5>
						<button type="button" class="close" data-dismiss="modal"> <span>&times;</span> </button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-12">
								<img class="img-fluid" src="images/tavern.jpg">
							</div>
							<label ng-bind="townData.buildings[currentBuilding].description" class="text-center w-100" ng-hide="editmode"></label>
							<textarea ng-model="townData.buildings[currentBuilding].description" class="townData text-center" ng-show="editmode"> </textarea>
							<hr class="col-12">
							<div class="col-12">
								<div class="card">
									<div class="card-header"><h6 class="text-center"><i class="fas fa-box-open"></i> Inventory:</h6></div>
									<div class="card-body p-0">
										<div class="row mx-0">
											<div class="col-6 col-md-3 attributeBox" ng-repeat="item in townData.buildings[currentBuilding].inventory">
												<b>												
													<i ng-if="item.type == 'money'" class="fas fa-dollar-sign"></i>
													<i ng-if="item.type == 'armor'" class="fas fa-tshirt"></i>
												</b>
												<label ng-bind="item.value" ng-hide="editmode"></label>
												<textarea ng-model="item.value" class="townData" ng-show="editmode"> </textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div id="mapofcity" value="{{fullscreenSource}}" class="zoomableImage" alt="Map of City" ng-show="showFullScreenImage">
		</div>
		<span class="imageOverlay" style="z-index: 1001; position: fixed;" ng-click="toggleFullscreenImage()" ng-show="showFullScreenImage"><i class="far fa-times-circle"></i></span>

		<script src="js/buildings.js"></script>

		<script src="js/townData.js"></script>
		<script src="assets/leaflet/leaflet.js"></script>
		<script src="js/zoomImages.js"></script>
	</body>
</html>
